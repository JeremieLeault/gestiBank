<app-menu-conseiller></app-menu-conseiller>

<h1>Rechercher</h1>

<div class="row">
    <div class ="col-lg-6">
        <input class="form-control" type="text" [(ngModel)]="search" (blur) ="doSearch()" required placeholder="Entrez votre recherche">
    </div>
</div>

 <section>
    <table class="table table-hover table-striped">
     <tr>
         <td> Nom </td>
         <td> Prenom</td>
         <td> Adresse</td>
         <td> Ville </td>
         <td> </td>
     </tr>
     <tr *ngFor="let list of listClient">
         <td> {{list.nom}}</td>
         <td> {{list.prenom}}</td>
         <td> {{list.adresse}}</td>
         <td> {{list.ville}}</td>
         <td> 
               <button type="submit" class="btn btn-primary" [routerLink]="['./view-client', list.id]">Details</button>
         </td>
     </tr>
    </table>
 </section>
