<h1>Vous aussi, rejoignez Gestibank !</h1>

<p>(Les champs marqués d'un * sont obligatoires)</p>

<form #formClient="ngForm" (ngSubmit)="addClient(formClient.value)">

    <div class="row">
        <div class="col-lg-4">

            <fieldset class="form-group">
                <label>Nom* : </label>
                <input class="form-control" type="text"  id="lname"  name ="user_lname" ngModel namerequired placeholder="Entrez votre nom">
            </fieldset>
        </div>

        <div class="col-lg-1"></div>

        <div class="col-lg-4">
            <fieldset class="form-group">
                <label>Prénom* : </label>
                <input class="form-control" type="text" id="fname" name="user_fname"  ngModel required
                    placeholder="Entrez votre prenom">
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">

            <fieldset class="form-group">
                <label>Email*: </label>
                <input class="form-control" type="email" id="mail" name="user_mail" ngModel required
                    placeholder="email@example.com">
            </fieldset>
        </div>

        <div class="col-lg-1"></div>

        <div class="col-lg-4">
            <fieldset class="form-group">
                <label>Téléphone* : </label>
                <input class="form-control" type="tel" id="tel" name="user_tel" ngModel required placeholder="00.00.00.00.00">
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">

            <fieldset class="form-group">
                <label>Naissance : </label>
                <input class="form-control" type="date" id="dob" name="user_dob" ngModel>
            </fieldset>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-4">

            <fieldset class="form-group">
                <label>Num et voie*: </label>
                <input class="form-control" type="text" id="addr" name="user_addr" ngModel required placeholder="Num et voie">
            </fieldset>
        </div>

        <div class="col-lg-1"></div>

        <div class="col-lg-7">
            <fieldset class="form-group">
                <label>Complément d'adresse (optionnel) : </label>
                <input class="form-control" type="text" id="addr2" name="user_addr2"
                    placeholder="Complement (optionnel)">
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">

            <fieldset class="form-group">
                <label>Code postal*: </label>
                <input class="form-control" type="number" id="pcode" name="user_pcode" ngModel required placeholder="00000">
            </fieldset>
        </div>

        <div class="col-lg-1"></div>

        <div class="col-lg-4">
            <fieldset class="form-group">
                <label>Ville* : </label>
                <input class="form-control" type="text" id="city" name="user_city" ngModel required placeholder="Ville">
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <fieldset class="form-group">
                <label for="status">Situation personnelle: </label>

                <div>
                    <select class="form-control" id="status" name="user_status" ngModel>
                        <option value="" disabled selected hidden> Votre situation </option>
                        <option value="1">Célibataire</option>
                        <option value="2">Marié(e)</option>
                        <option value="3">Concubinage</option>
                        <option value="4">Divorcé(e)</option>
                        <option value="5">Veuf(ve)</option>
                    </select>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <fieldset class="form-group">


                <label for="salary">Salaire net mensuel:</label>
                <input class="form-control" type="number" id="salary" name="user_salary" placeholder="Salaire (€)" ngModel>

            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <fieldset class="form-group">
                <label for="status">Type de compte souhaité : </label>
                <select class="form-control" id="profil" name="user_profil">
                    <option value="" disabled selected hidden> Type de compte </option>
                    <option value="1">Compte simple</option>
                    <option value="2">Compte avec autorisation de découvert</option>
                    <option value="3">Compte rénuméré</option>
                    <option value="">Aucun</option>
                </select>
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <fieldset class="form-group">
                <label for="justificatifs">Ajouter des justificatifs: </label>
                <select class="form-control" id="profil" name="user_profil">
                    <option value="" disabled selected hidden> Justificatifs </option>
                    <option value="salaire">Salaire</option>
                    <option value="domicile">Domicile</option>
                    <option value="identite">Identité</option>
                    <option value="autre">Autre</option>
                </select>
            </fieldset>
        </div>
        <div class="col-lg-1"> </div>
        <div class="col-lg-4">
            <fieldset class="form-group">
                <label></label>
                <input type="file" class="form-control-file" id="files" name="user_files">
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <fieldset class="form-group">
                <button type="submit" class="btn btn-primary">Je veux rejoindre Gestibank!</button>
            </fieldset>
        </div>
    </div>
</form>
