<form action="" method="post">
    
    <div class="row">
       <div class="col-lg-4">

       <fieldset class="form-group">
                   <label>Nom : </label>
                   <input class="form-control" type="text" value = "{{client.nom}}" required placeholder="Entrez votre nom">
        </fieldset>
       </div>

       <div class="col-lg-1"></div>

        <div class="col-lg-4">
                <fieldset class="form-group">
                   <label>Prenom : </label>
                   <input class="form-control" type="text" id="fname" name="user_fname" value = "{{client.prenom}}" required placeholder="Entrez votre prenom">
               </fieldset>
       </div>
   </div>

   <div class="row">
       <div class="col-lg-4">

       <fieldset class="form-group">
                   <label>Email: </label>
                   <input class="form-control" type="email" id="mail" name="user_mail" value = "{{client.email}}" required placeholder="email@example.com">
        </fieldset>
       </div>

       <div class="col-lg-1"></div>

        <div class="col-lg-4">
                <fieldset class="form-group">
                   <label>Telephone : </label>
                   <input class="form-control" type="tel" id="tel" name="user_tel" value = "{{client.telephone}}" required placeholder="00.00.00.00.00">
               </fieldset>
       </div>
   </div>

    <div class="row">
       <div class="col-lg-4">

       <fieldset class="form-group">
                   <label>Naissance : </label>
                   <input class="form-control" type="date" id="dob" name="user_dob" value = "{{client.naissance}}" required>
        </fieldset>
       </div>

   </div>
 
   <div class="row">
       <div class="col-lg-4">

       <fieldset class="form-group">
                   <label>Num et voie: </label>
                   <input class="form-control" type="text" id="addr" name="user_addr" value = "{{client.adresse}}" required placeholder="Num et voie">
        </fieldset>
       </div>

       <div class="col-lg-1"></div>

        <div class="col-lg-7">
                <fieldset class="form-group">
                   <label>Complement d'adresse (optionnel) : </label>
                   <input class="form-control" type="text" id="addr2" name="user_addr2" placeholder="Complement (optionnel)">
               </fieldset>
       </div>
   </div>

   <div class="row">
       <div class="col-lg-4">

       <fieldset class="form-group">
                   <label>Code postal: </label>
                   <input class="form-control" type="number" id="pcode" name="user_pcode" value = "{{client.codePostal}}" required placeholder="00000">
        </fieldset>
       </div>

       <div class="col-lg-1"></div>

        <div class="col-lg-4">
                <fieldset class="form-group">
                   <label>Ville : </label>
                   <input class="form-control" type="text" id="city" name="user_city" value = "{{client.ville}}" required placeholder="Ville">
               </fieldset>
       </div>
   </div>

   <div class="row">
       <div class="col-lg-4">
           <fieldset class="form-group">
       <label for="status">Situation personnelle: </label>
       
       <div *ngIf="client.situation==1">
       <select class="form-control" id="status">
              <option selected = "true" value="1">Celibataire</option>
              <option value="2">Marie(e)</option>
              <option value="3">Concubinage</option>
              <option value="4">Divorce(e)</option>
              <option value="5">Veuf(ve)</option>
       </select>
       </div>

       <div *ngIf="client.situation==2">
       <select class="form-control" id="status">
              <option value="1">Celibataire</option>
              <option selected = "true" value="2">Marie(e)</option>
              <option value="3">Concubinage</option>
              <option value="4">Divorce(e)</option>
              <option value="5">Veuf(ve)</option>
       </select>
       </div>
       <div *ngIf="client.situation==3">
       <select class="form-control" id="status">
              <option value="1">Celibataire</option>
              <option value="2">Marie(e)</option>
              <option selected value="3">Concubinage</option>
              <option value="4">Divorce(e)</option>
              <option value="5">Veuf(ve)</option>
       </select>
       </div>
       <div *ngIf="client.situation==4">
       <select class="form-control" id="status">
              <option value="1">Celibataire</option>
              <option value="2">Marie(e)</option>
              <option value="3">Concubinage</option>
              <option selected value="4">Divorce(e)</option>
              <option value="5">Veuf(ve)</option>
       </select>
       </div>
       <div *ngIf="client.situation==5">
       <select class="form-control" id="status">
              <option value="1">Celibataire</option>
              <option value="2">Marie(e)</option>
              <option value="3">Concubinage</option>
              <option value="4">Divorce(e)</option>
              <option selected value="5">Veuf(ve)</option>
       </select>
       </div>
       
       </fieldset>
       </div> 
   </div>

   <div class="row">
       <div class="col-lg-4">
           <fieldset class="form-group">


       <label for="salary">Salaire net mensuel:</label>
       <input class="form-control" type="number" id="salary" name="user_salary" placeholder="Salaire (en euros)" value = "{{client.salaire}}" required>

           </fieldset>
       </div> 
   </div>

   <div class="row">
       <div class="col-lg-4">
            <fieldset class="form-group">
       <label for="status">Profil souhaite: </label>
       <select class="form-control" id="profil" name="user_profil" value = "{{client.typeCpt}}">
           <option value="Compte simple">Compte simple</option>
           <option value="Compte avec facilite de caisse">Compte avec autorisation de decouvert</option>
           <option value="Compte renumere">Compte renumere</option>
           <option value="Aucun">Aucun</option>
       </select>
           </fieldset>
       </div> 
   </div>

   <div class="row">
       <div class="col-lg-4">
            <fieldset class="form-group">
               <label for="justificatifs">Ajouter des justificatifs: </label>
                    <select class="form-control" id="profil" name="user_profil">
                        <option value="salaire">Salaire</option>
                        <option value="domicile">Domicile</option>
                        <option value="identite">Identite</option>
                        <option value="autre">Autre</option>
                  </select>
             </fieldset>
       </div>
       <div class="col-lg-1"> </div>
       <div class="col-lg-4">
           <fieldset class="form-group">
                <label ></label>
           <input type="file" class="form-control-file" id="files" name="user_files">
           </fieldset>
       </div> 
   </div>

   <div class="row">
       <div class="col-lg-4">
            <fieldset class="form-group">
                <button type="submit" class="btn btn-primary">Nous rejoindre!</button>
           </fieldset>
       </div>
   </div>

</form>
